<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Player| EURO 2024 Edition</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="Guess The Players from the La Liga! Play now  with your friends!">
    <meta name="keywords"
        content="EURO 2024, football guessing game, soccer quiz, football players, EURO 2024 tournament,Premier League,La Liga">
    <meta property="og:title" content="Guess The Player| EURO 2024 Edition">
    <meta property="og:description"
        content="Test your knowledge of football players in the La Liga!. Play now and challenge your friends!">
    <meta name="robots" content="index, follow">
    <meta name="twitter:title" content="Guess The Player| EURO 2024 Edition">
    <meta name="twitter:description"
        content="Test your knowledge of EURO 2024 football players with our exciting guessing game. Can you name all the stars of the tournament?">
</head>

<body>
    <div id="rotate-message" class="rotate-message">
        <img src="../flags/rotate.gif" class="rotate-gif" alt="Please rotate your phone">
    </div>
    <ul>
        <li> <a href="index.html"> <img src="../leagues/premier-league.png"> </img> </a> </li>
        <li> <a href="laliga.html"> <img src="../leagues/Spanish-La-Liga-Logo-SVG_001.svg"> </img> </a> </li>
        <li> <a href="euro.html"> <img src="../leagues/uefa-euro-2024-logo.jpg"> </img> </a> </li>
    </ul>

    <div id="frame">
        <div id="app">
            <h1>La Liga</h1>
            <select id="difficultySelect">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <div>
                <input type="text" id="playerName" placeholder="Enter player name">
                <div id="autocomplete-list" class="autocomplete-items"></div>
            </div>
            <button id="guessButton">Guess</button>
            <button id="hintButton">Hint</button>
            <button onclick="openPopup(false)">I Give Up </button>
            <div id="hintPopUp" style="display: none;"></div>
            <div id="result"></div>
            <div class="guess-item ">
                <p>Player Name</p>
                <p>Club </p>
                <p>Nation</p>
                <p>Position </p>
                <p>Age </p>
                <p>Height(cm) </p>
            </div>
            <div id="guesses"></div>
        </div>

    </div>


    <div class="popup" id="popup">
        <img id="resultFlag">
        <h2 id="popUpHeader">Great! </h2>
        <p id="popUpResult"></p>
        <button type="button" onclick="closePopup()">Close</button>
        <button type="button" onclick="restart()">New Game</button>
    </div>

    <script src="./ps/laliga_players.js"></script>
    <script src="./ps/flags.js"></script>
    <script src="main.js"></script>
</body>



</html>
